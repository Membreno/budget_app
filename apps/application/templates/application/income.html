<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Check2Check | Edit</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'application/style.css' %}">
    </head>
    <body class="dashboard">
        <nav class="navbar navbar-expand-lg navbar-light mb-4" style="background-color: rgba(0, 0, 0, 0.25);">
            <a class="navbar-brand" style="color: #78e08f" href="/dashboard">Check2Check</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-light"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="/dashboard" class="d-lg-none nav-link text-white-50 font-weight-bold">Dashboard<span class="sr-only">(current)</span></a>
                        <a href="/dashboard" class="d-none d-lg-inline-block p-2 bd-highlight text-white-50 font-weight-bold">Dashboard<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="d-lg-none nav-link font-weight-bold">Log Out<span class="sr-only">(current)</span></a>
                        <a href="/logout" class="d-none d-lg-inline-block p-2 bd-highlight btn btn-outline-danger ml-2 shadow">Log Out<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1>Hello, <span class="mint">{{request.session.first_name}}</span>! Let's Add Funds!</h1>
            <!--mini_content STARTS -->
            <form class="bg-dark p-4 text-success d-lg-none" action="/increase" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="income_title">Source:
                        {%if messages%}
                            {% for message in messages %}
                                {% if message.extra_tags == "income_title" %}
                                    <p class="text-danger d-inline">{{message}}</p>
                                {% endif %}
                            {%endfor%}
                        {% endif %}
                    </label>
                    <input type="text" name="income_title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="income_amount">Amount:
                        {%if messages%}
                            {% for message in messages %}
                                {% if message.extra_tags == "income_amount" %}
                                    <p class="text-danger d-inline">{{message}}</p>
                                {% endif %}
                            {%endfor%}
                        {% endif %}
                    </label>
                    <input type="number" name="income_amount" class="form-control col-5" min="0.01" max="10000000" step="0.01">
                </div>
                <div class="form-group">
                    <label for="desc_pos">Description: </label>
                    <textarea name="desc_pos" rows="5" cols="80" class="form-control"></textarea>
                </div>
                <input type="submit" class="btn btn-outline-info shadow" value="Add Funds">
                <a href="/dashboard" class="btn btn-outline-danger shadow">Cancel</a>
            </form>
            <!--mini_content ENDS -->

            <form class="d-none d-lg-block col-7 bg-dark p-4 text-success" action="/increase" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="income_title">Source:
                        {%if messages%}
                            {% for message in messages %}
                                {% if message.extra_tags == "income_title" %}
                                    <p class="text-danger d-inline">{{message}}</p>
                                {% endif %}
                            {%endfor%}
                        {% endif %}
                    </label>
                    <input type="text" name="income_title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="income_amount">Amount:
                        {%if messages%}
                            {% for message in messages %}
                                {% if message.extra_tags == "income_amount" %}
                                    <p class="text-danger d-inline">{{message}}</p>
                                {% endif %}
                            {%endfor%}
                        {% endif %}
                    </label>
                    <input type="number" name="income_amount" class="form-control col-5" min="0.01" max="10000000" step="0.01">
                </div>
                <div class="form-group">
                    <label for="desc_pos">Description: </label>
                    <textarea name="desc_pos" rows="5" cols="80" class="form-control"></textarea>
                </div>
                <input type="submit" class="btn btn-outline-info shadow" value="Add Funds">
                <a href="/dashboard" class="btn btn-outline-danger shadow">Cancel</a>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
