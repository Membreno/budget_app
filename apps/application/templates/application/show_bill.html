<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Check2Check Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'application/style.css' %}">
    </head>
    <body class="dashboard">
        <div class="container">
            <div class="d-flex flex-row-reverse bd-highlight mt-2">
                <a href="/logout" class="p-2 bd-highlight btn btn-outline-danger shadow">Log Out</a>
                <a href="/dashboard" class="p-2 bd-highlight">Dashboard</a>
            </div>
            <h1>Hello, <span class="mint">{{request.session.first_name}}</span>!</h1>
            <h4><span class="mint">{{bill.title}}</span> bill details:</h4>
            {% load humanize %}
            <div class="bg-light border border-secondary p-3 col-7">
                <p>Due on: <span class="text-success">{{bill.due_date |ordinal}}</span> of each month</p>
                <p>Amonut: $ {{bill.amount}}</p>
                <p>Uploaded on: {{bill.created_at | date:'M d, Y'}}</p>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
